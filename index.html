<html>
    <head>
        <title>Animal Identification Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="col-xs-12 header_div text-center">
            <h2>Sound Animal Identification</h2>
            <p>Note: Play Different Sounds Like Barking, Meowing, Quaking and Clucking</p>
        </div>

        <div class="main_div">
            <center>
                <br>
                <button class="btn btn-info" onclick="startClassification();">START</button>
                <h4 id="result_count">DOG - 0   CAT - 0   DUCK - 0   CHICKEN - 0</h4>
                <h3 id="result_label">Sound - </h3>
                <br>
                <img id="animal_image" src="" width="300" height="300">
            </center>
        </div>

        <div class="copy_right_footer">Developed By - Jeevesh Verma</div>

        <script src="main.js"></script>
    </body>
</html>
